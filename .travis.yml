language: cpp

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install libboost-test-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - pip install --user cpp-coveralls

script:
 - mkdir build && cd build && cmake .. && make VERBOSE=1
 - ./mydaemon/test/btest01 --log_level=all
 - ./mydaemon/test/gtest01

after_success:
 - sudo rm /usr/bin/gcov && sudo cp /usr/bin/gcov-4.8 /usr/bin/gcov
 - gcov -v
 - gcov ./mydaemon/test/gtest01.cpp --object-file ./mydaemon/test/CMakeFiles/gtest01.dir/gtest01.cpp.gcno
 - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

after_script:
 - pwd
 - ls -alF .
 - ls -alF ./mydaemon
 - ls -alF ./mydaemon/test
 - find . -name "*.gcno*"
 - whereis gcov
 - whereis gcov-4.8

